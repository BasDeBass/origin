<!DOCTYPE html>
<html lang="nl">

<head>
    <title>verwerken NAW-gegevens</title>
    <meta charset="utf-8">
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->
    <script src='jquery-3.3.1.js'></script>
    <script src="date.js"></script>
    <!--<script src="control.js"></script>-->
    <!--<style src='bootstrap-4.1.3-dist/css/bootstrap.css'></style>-->
    <link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="fullcalendar-3.9.0/fullcalendar.css">
    <script src='moment.min.js'></script>
    <script src='bootstrap-4.1.3-dist/js/bootstrap.js'></script>
    <script src='fullcalendar-3.9.0/fullcalendar.js'></script>

</head>
    <body>
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#mymodal">
              Click Me
            </button>

            <div class="modal fade" id="mymodal">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h3>A title for my modal</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    

                    <div class="form-group">
                      <label for="message-text" class="col-form-label">Message:</label>
                      <textarea class="form-control" id="message-text"></textarea>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="Save-Button">Save changes</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
      <script>
      document.getElementById("Save-Button").addEventListener("click", myFunction);

      function myFunction() {
        document.getElementById("Save-Button").innerHTML = "Successfully saved!";
        //console.log("af");
        alert(document.getElementById("message-text").value);
      }
    </script>
    </body>
    

</html>
